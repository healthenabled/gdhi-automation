import com.thoughtworks.gauge.gradle.GaugeTask

apply plugin: 'java'
apply plugin: 'gauge'
apply plugin: 'application'

group = "gdhi-automation"
version = "1.0"

description = "Gauge WebDriver tests for GDHI project"

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.thoughtworks.gauge.gradle:gauge-gradle-plugin:+'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
        'com.thoughtworks.gauge:gauge-java:+',
        'junit:junit:+',
        'org.seleniumhq.selenium:selenium-java:+',
        'org.json:json:+'
    )
}

gauge {
    specsDir = "specs"
    additionalFlags = "--verbose"
}

task gaugeCI(type: GaugeTask) {
    doFirst {
        gauge {
            specsDir = 'specs'
            env = 'ci'
            additionalFlags = '--verbose'
        }
    }
}